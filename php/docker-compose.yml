version: '3'
services:
 # Php-fpm configuration
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .././app/html:/var/www/html
      - ./config/php.ini:/usr/local/etc/php/php.ini
    networks:
      - database_vtiger
      - php_vtiger

networks:
  database_vtiger:
    name: database_vtiger
  php_vtiger:
    name: php_vtiger