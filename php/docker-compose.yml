version: '3'
services:
 # Php-fpm configuration
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .././app/html:/var/www/html
      - ./config/php.ini:/usr/local/etc/php/php.ini
    networks:
      - mariadb
      - php
      - nginx

networks:
  mariadb:
    name: mariadb
  php:
    name: php
  nginx:
    name: nginx